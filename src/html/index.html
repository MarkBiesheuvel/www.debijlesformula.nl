<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta content="width=device-width, initial-scale=1.0"/>
    <meta name="google-site-verification"
          content="cL5ifEtOYz4V7rpM-zMGP1FkwjZ3NS5NfLM5Y8REGh0"/>
    <title>De bijlesformule</title>
    <link rel="stylesheet" href="theme.css">
</head>
<body>

<img src="/logo.svg" alt="Bijles formule">

<div class="form box">
    Ik wil graag bijles in <span class="select subject"></span>.<br>
    Momenteel zit ik in het <span class="select year"></span> jaar van
    <span class="select level"></span>.<br>
    Je kunt mij het best bereiken op <input class="input telephone" type="text" value="0645943991">.<br>
    Groeten <input class="input name" type="text">
</div>

<div class="list subject">
    <li>Wiskunde A</li>
    <li>Wiskunde B</li>
    <li>Wiskunde C</li>
    <li>Wiskunde D</li>
</div>

<div class="list year">
    <li>eerste</li>
    <li>tweede</li>
    <li>derde</li>
    <li>vierde</li>
    <li>vijfde</li>
    <li>zesde</li>
</div>

<div class="list level">
    <li>vmbo</li>
    <li>havo</li>
    <li>vwo</li>
</div>

<script async src='//www.google-analytics.com/analytics.js'></script>
<script async src="script.js"></script>
</body>
</html>
